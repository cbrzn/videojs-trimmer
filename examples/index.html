<!DOCTYPE html>
<html>
<head>
    <link href="https://vjs.zencdn.net/8.0.0/video-js.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/Teyuto/videojs-trimmer@main/src/videojs-trimmer.min.css" rel="stylesheet"/>  
</head>
<body>
  <video id="my-video" class="video-js" controls preload="auto" data-setup="{}">
    <source src="https://streams.teyuto.tv/videos/113004_1-41811/master.m3u8" type="application/x-mpegURL">
  </video>

  <div id="result"></div>

  <script src="https://vjs.zencdn.net/8.0.0/video.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/Teyuto/videojs-trimmer@main/src/videojs-trimmer.min.js"></script>

  <script>
    const player = videojs('my-video');
    player.trimmer();

    player.on('trimmerchange', function(event, data) {
      console.log('Trimmer changed:', data);
      var result = document.getElementById('result');
      result.innerText = JSON.stringify(data);
    });
  </script>
</body>
</html>
